<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculation</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <label for="title">Title:</label>
        <select id="title"></select>
    </div>
    <div>
        <label for="currentHourlyRate">Current Hourly Rate:</label>
        <input type="text" id="currentHourlyRate">
    </div>
    <div>
        <label for="meritRating">Merit Rating:</label>
        <select id="meritRating">
            <option value="">Select</option>
            <option value="Needs Improvement">Needs Improvement</option>
            <option value="Meets Performance Objectives">Meets Performance Objectives</option>
            <option value="Exceeds Performance Objectives">Exceeds Performance Objectives</option>
            <option value="Demonstrates Exceptional Performance">Demonstrates Exceptional Performance</option>
        </select>
    </div>
    <div>
        <p id="schedule"></p>
        <p id="min"></p>
        <p id="mid"></p>
        <p id="max"></p>
        <p id="bottom"></p>
        <p id="top"></p>
    </div>
    <div>
        <button id="calculateButton">Calculate</button>
        <button onclick="clearForm()">Clear</button>
    </div>
    <div>
        <p>New Rate: <span id="newRate">---</span></p>
        <p>Estimated Rate: <span id="estimatedRate">---</span></p>
        <p>Actual Percentage Increase: <span id="actualPercentage">---</span></p>
    </div>
    <div id="meritMessage"></div>
</body>
</html>
